<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shopping Cart Rafael Santos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="./helpers/fetchItem.js" defer></script>
  <script src="./helpers/fetchProducts.js" defer></script>
  <script src="script.js" defer></script>
  <script src="./helpers/saveCartItems.js" defer></script>
  <script src="./helpers/getSavedCartItems.js" defer></script>
</head>

<body>
  <header class="header">
    <figure class="header-logo-container">
      <img class="header-logo" src="images/mercadolibre.svg" alt="Logo MLB" />
    </figure>
    <h1 class="header-title">Shopping Cart</h1>
    <figure class="header-logo-container">
      <img class="header-logo" src="images/cart-icon.svg" alt="Cart" />
    </figure>
  </header>
  <section class="container-sm bg-color">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row">
      <div class="col-8">
        <section class="card-container"></section>
      </div>
      <div class="col-4">
        <section class="cart">
          <h3>Carrinho de compras</h3>
          <ol class="cart__items list-group"></ol>
          <p>Subtotal: <span class="total-price">R$ 0,00</span></p>
          <button class="empty-cart btn btn-outline-danger">Esvaziar carrinho</button>
        </section>
      </div>
    </div>
  </section>
</body>

</html>
